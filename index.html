<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="tabs">
    <button onclick="showTab('play')" class="active">1vs1 Local</button>
    <button onclick="showTab('victories')">Victorias</button>
    <button onclick="showTab('defeats')">Derrotas</button>
    <button onclick="showTab('totalGames')">Partidas Totales</button>
  </div>

  <div id="play" class="content active">
    <div class="game-board" id="gameBoard"></div>
    <p id="message"></p>
    <button onclick="resetGame()">Reiniciar Juego</button>
  </div>

  <div id="victories" class="content">
    <p>Victorias X: <span id="victoryCountX">0</span></p>
    <p>Victorias O: <span id="victoryCountO">0</span></p>
  </div>

  <div id="defeats" class="content">
    <p>Derrotas X: <span id="defeatCountX">0</span></p>
    <p>Derrotas O: <span id="defeatCountO">0</span></p>
  </div>

  <div id="totalGames" class="content">
    <p>Partidas Totales: <span id="totalGamesCount">0</span></p>
  </div>

  <script src="tabs.js" defer></script>
  <script src="stats.js" defer></script>
  <script src="board.js" defer></script>
</body>
</html>
